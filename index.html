<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем SDK Owlbear Rodeo -->
    <script src="https://unpkg.com"></script>
</head>
<body>
    <div class="sheet-container">
        <!-- Левая колонка: Характеристики -->
        <aside class="stats-column">
            <div class="stat-block">
                <label>СИЛА</label>
                <input type="number" id="strength" value="10">
                <div class="mod-row">
                    <span>Прверка: 0</span>
                    <span>Спасбросок: 0</span>
                </div>
            </div>
            <!-- Добавьте остальные блоки (Ловкость, Телосложение и т.д.) по аналогии -->
        </aside>

        <!-- Центральная колонка: Навыки -->
        <main class="skills-column">
            <div class="skill-item">
                <input type="checkbox"> <span>Атлетика</span> <span class="val">0</span>
            </div>
            <div class="skill-item">
                <input type="checkbox"> <span>Акробатика</span> <span class="val">0</span>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
