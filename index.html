<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лист Персонажа</title>
  <!-- Подключение SDK Owlbear Rodeo -->
  <script src="https://unpkg.com"></script>
  <style>
    body { background-color: #1e1e2e; color: white; font-family: sans-serif; padding: 20px; }
    .stat-box { border: 1px solid #444; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    input { background: #2d2d3d; border: 1px solid #555; color: white; padding: 5px; width: 50px; }
    button { cursor: pointer; background: #5865f2; border: none; color: white; padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Лист персонажа</h2>
  
  <div class="stat-box">
    <label>СИЛА: </label>
    <input type="number" id="strength" value="10">
    <button onclick="rollStat('Сила')">Бросок</button>
  </div>

  <script>
    // Инициализация связи с Owlbear Rodeo
    const OBR = window.OBR;

    async function rollStat(statName) {
      const val = document.getElementById('strength').value;
      const modifier = Math.floor((val - 10) / 2);
      const roll = Math.floor(Math.random() * 20) + 1;
      const total = roll + modifier;

      // Отправка сообщения в чат Owlbear (зависит от настроек комнаты)
      console.log(`Бросок ${statName}: ${roll} + ${modifier} = ${total}`);
      
      // Пример уведомления игроков (если есть права)
      await OBR.notification.show(`Игрок выбросил ${statName}: ${total}`);
    }

    OBR.onReady(() => {
      console.log("Лист персонажа готов к работе в Owlbear Rodeo!");
    });
  </script>
</body>
</html>
