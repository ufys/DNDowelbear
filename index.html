<div class="sheet-container">
    <!-- Левая колонка: Характеристики -->
    <aside class="stats-column">
        <!-- Блок Силы -->
        <div class="stat-group">
            <div class="stat-block">
                <label>СИЛА</label>
                <input type="number" id="str-score" value="10" oninput="updateSheet()">
                <div class="mod" id="str-mod">+0</div>
            </div>
            <div class="skills-list">
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Атлетика <span id="athletics-val">0</span></div>
            </div>
        </div>

        <!-- Блок Ловкости -->
        <div class="stat-group">
            <div class="stat-block">
                <label>ЛОВКОСТЬ</label>
                <input type="number" id="dex-score" value="10" oninput="updateSheet()">
                <div class="mod" id="dex-mod">+0</div>
            </div>
            <div class="skills-list">
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Акробатика <span id="acrobatics-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Ловкость рук <span id="sleight-of-hand-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Скрытность <span id="stealth-val">0</span></div>
            </div>
        </div>

        <!-- Блок Интеллекта -->
        <div class="stat-group">
            <div class="stat-block">
                <label>ИНТЕЛЛЕКТ</label>
                <input type="number" id="int-score" value="10" oninput="updateSheet()">
                <div class="mod" id="int-mod">+0</div>
            </div>
            <div class="skills-list">
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Анализ <span id="investigation-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> История <span id="history-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Магия <span id="arcana-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Природа <span id="nature-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Религия <span id="religion-val">0</span></div>
            </div>
        </div>

        <!-- Блок Мудрости -->
        <div class="stat-group">
            <div class="stat-block">
                <label>МУДРОСТЬ</label>
                <input type="number" id="wis-score" value="10" oninput="updateSheet()">
                <div class="mod" id="wis-mod">+0</div>
            </div>
            <div class="skills-list">
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Восприятие <span id="perception-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Выживание <span id="survival-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Медицина <span id="medicine-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Проницательность <span id="insight-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Уход за животными <span id="animal-handling-val">0</span></div>
            </div>
        </div>

        <!-- Блок Харизмы -->
        <div class="stat-group">
            <div class="stat-block">
                <label>ХАРИЗМА</label>
                <input type="number" id="cha-score" value="10" oninput="updateSheet()">
                <div class="mod" id="cha-mod">+0</div>
            </div>
            <div class="skills-list">
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Выступление <span id="performance-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Запугивание <span id="intimidation-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Обман <span id="deception-val">0</span></div>
                <div class="skill"><input type="checkbox" class="prof" onchange="updateSheet()"> Убеждение <span id="persuasion-val">0</span></div>
            </div>
        </div>
    </aside>
</div>
